<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favorite Book App</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>



</head>
<body>
  <h1>Test</h1>
  <div id="create"></div>
  <div id = "display"></div>

<script type = "text/babel">

  //alert("runs");

  var DisplayOutput = React.createClass({
    getInitialState: function(){
      return {  objects: [] };
    },
    render: function(){
      return (
        <div>
        <button onClick = {this.addElement}> Click Me</button>
          {
            this.state.objects.map(function(element, i){
              return (<h1>{i}</h1>);
            })
          }

        </div>
      );
    },
    addElement: function(){
      var arr = this.state.objects;
      arr.push(1);
      this.setState({objects: arr});
    }

    });

ReactDOM.render(
(<div>
  <DisplayOutput />
</div>)
, document.getElementById('display'));

</script>

</body>
</html>
